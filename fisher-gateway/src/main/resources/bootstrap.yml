server:
  port: 2019
spring:
  application:
    name: api-gateway
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: fisher
    password: fisher
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=UTF8&useSSL=false&autoReconnect=true
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    max-idle: 10
    min-idle: 5
    test-on-borrow: false
    time-between-eviction-runs-millis: 18800
    test-while-idle: true
    validation-query: SELECT 1
    hikari:
      minimum-idle: 0
  tomcat:
    max-threads: 500 # Maximum amount of worker threads.
    min-spare-threads: 50 # Minimum amount of worker threads
logging:
  level:
    com.fisher.gateway.feign.SysResourceService: debug

  redis:
    host: localhost
    port: 6379
    password:

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
#  http:
#    multipart:
#      max-file-size: 1000MB
#      max-request-size: 1000MB
redis:
  cache:
    expiration: 3601
ribbon:
  eager-load:
    enabled: true
    clients: fisher-auth,fisher-user-service
  Httpclient:
    enabled: true
  OkHttp:
    enabled: false
  ReadTimeout: 10000
  ConnectTimeout: 10000
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: false
  httpclient:
    enabled: true
  client:
    config:
      feignName:
        connectTimeout: 30000
        readTimeout: 30000
  compression:
    request:
      enabled: true
    response:
      enabled: true
hystrix:
  threadpool:
    default:
      coreSize: 500
      maxQueueSize: 1000
      queueSizeRejectionThreshold: 800
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ignore:
  urls:
    - /**/*.css
    - /auth/**
    - /admin/user/**
    - /admin/resource/**
    - /admin/role/**
    - /refresh/**
    - /swagger-ui.html
    - /swagger-resources/**
    - /*/v2/api-docs
    - /webjars/**

swagger:
  client:
    - fisher-user-service
    - fisher-gen-service
# 关闭默认路由
zuul:
  ignoredServices: '*'
  sensitive-headers:


---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
